	<body class="background">
		<div class="container">
			<div class="logo centered">
				<img src="assets/img/logo.png" width="100">
			</div>

			<div class="row centered">
				<div class="col-lg-8 col-lg-offset-2 w">
					<h1>Jared Handra</h1>
					<h2>Software Developer</h2>
				</div>
			</div>
		
			<div class="row centered">
				<div class="w tooltip-demo">
					<div class="col-md-1 col-md-offset-4">
						<a data-toggle="tooltip" title="Download Resume" href="assets/jared-handra-resume.docx" target="blank"><i class="fa fa-file"></i></a><br/>
						<h3>Resume</h3>
					</div>
					<div class="col-md-1">
						<a data-toggle="tooltip" title="Email Me!"><i class="fa fa-envelope" data-toggle="modal" data-target="#contactModal"></i></a><br/>
						<h3>Contact</h3>
					</div>
					<div class="col-md-1">
						<a data-toggle="tooltip" title="View My Projects" href="https://github.com/jaredhandra" target="blank"><i class="fa fa-github"></i></a><br/>
						<h3>Projects</h3>
					</div>
					<div class="col-md-1">
						<a data-toggle="tooltip" title="Connect with me" href="https://www.linkedin.com/pub/jared-handra/6a/404/782"><i class="fa fa-linkedin-square" target="blank"></i></a><br/>
						<h3>Connect</h3>
					</div>
				</div>
			</div>
    </div> 
    	<div class="modal fade" id="contactModal">
  			<div class="modal-dialog">
    			<div class="modal-content">
      				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        				<h4 class="modal-title">Contact Me.</h4>
      				</div>
      				<div class="modal-body">
	        			<form role="form inline" id="contactForm" method="post" action="#">
							<div class="form-group">
							  	<div class="row">
							  		<div class="col-md-6">
									    <label for="contactInputName">Name (required)</label>
									    <input type="text" class="form-control" id="contactName" type="text" tabindex="1" required autofocus />
									    <span><p class="help-block" id="contactName_ErrorMessage"></p></span>
									</div>
									<div class="col-md-6">
									    <label for="contactInputEmail">Email address (required)</label>
									    <input type="email" class="form-control" id="contactEmail" type="text" tabindex="2" required />
									    <span><p class="help-block"></p></span>
								    </div>
								</div>
								<br/>
								<div class="row">
									<div class="col-md-12">
										<label for="contactMessage">Message</label>
										<textarea class="form-control" rows="3" id="contactMessage" type="text" tabindex="3"></textarea>
									</div>
								</div>
							</div>
						</form>
      				</div>
      				<div class="modal-footer">
        				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        				<button name="submit" type="submit" class="btn btn-primary" id="contact-submit">Send</button>
      				</div>
    			</div>
  			</div>
		</div>
    <div class="container">
    	<div class="row w centered">
    		<br>		
    		<div class="col-lg-6 col-lg-offset-3 about">
    			<p>I am studying software development at the University of Cincinnati.<br/>  I do all types of development, but love front end and UI/UX design.<br/> Contact me!</p>
    		</div>
    	</div>
    </div>
